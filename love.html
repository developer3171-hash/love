<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Night ğŸ¬</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins, sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  overflow:hidden;
  touch-action: manipulation;
}

.card{
  background:#fff;
  padding:30px 40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  max-width:420px;
  width:90%;
  position:relative;
  z-index:2;
}

h1{color:#ff5722;}
p{color:#555;}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:all .3s ease;
  user-select:none;
}

#yesBtn{
  background:#4caf50;
  color:#fff;
}

#yesBtn:hover{transform:scale(1.1);}

#noBtn{
  background:#f44336;
  color:#fff;
  position:relative;
}

/* ğŸ‰ Celebration */
.popcorn{
  font-size:70px;
  animation:pop 1s ease forwards;
}

@keyframes pop{
  0%{transform:scale(0);opacity:0;}
  60%{transform:scale(1.3);opacity:1;}
  100%{transform:scale(1);}
}

.glow{
  animation:glow 1.5s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff9800;}
  to{text-shadow:0 0 25px #ffc107;}
}

/* âŒ Toast */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#f44336;
  color:#fff;
  padding:12px 20px;
  border-radius:20px;
  font-size:14px;
  opacity:0;
  animation:toast 2s ease forwards;
  z-index:5;
}

@keyframes toast{
  0%{opacity:0;transform:translate(-50%,20px);}
  20%{opacity:1;transform:translate(-50%,0);}
  80%{opacity:1;}
  100%{opacity:0;transform:translate(-50%,-10px);}
}

/* ğŸ¬ Emojis floating */
.floats{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.float{
  position:absolute;
  font-size:24px;
  animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey Buddy ğŸ˜</h1>
  <p>
    Popcorn is ready ğŸ¿<br>
    Movie is selected ğŸ¬<br>
    Will you come for movie night?
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes, let's go ğŸ˜</button>
    <button id="noBtn">No ğŸ™„</button>
  </div>
</div>

<div class="floats" id="floats"></div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const floats = document.getElementById("floats");

let stage = 0;

/* Desktop hover */
noBtn.addEventListener("mouseenter", tease);

/* Mobile */
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  vibratePhone();
  showToast("âŒ Cancel option not available ğŸ˜");
  tease();
});

noBtn.addEventListener("click", e => e.preventDefault());

function tease(){
  if(stage === 0){
    noBtn.style.transform = "translateX(120px)";
    stage = 1;
    setTimeout(() => {
      noBtn.style.position = "fixed";
    }, 300);
  }
}

document.addEventListener("mousemove", runAway);
document.addEventListener("touchmove", (e) => {
  if(stage !== 1) return;
  runAway(e.touches[0]);
});

function runAway(e){
  if(stage !== 1) return;

  let x = e.clientX + 60;
  let y = e.clientY + 50;

  if(x > window.innerWidth - 120) x = e.clientX - 120;
  if(y > window.innerHeight - 60) y = e.clientY - 60;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function vibratePhone(){
  if(navigator.vibrate){
    navigator.vibrate([200, 100, 200]);
  }
}

function showToast(msg){
  const toast = document.createElement("div");
  toast.className = "toast";
  toast.innerText = msg;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 2000);
}

/* YES */
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1 class="glow">Movie Night Confirmed ğŸ‰</h1>
    <div class="popcorn">ğŸ¿ğŸ¬</div>
    <p>
      Be ready at 8 PM â°<br>
      Snacks on me ğŸ˜
    </p>
  `;
  createFloats();
});

function createFloats(){
  const emojis = ["ğŸ¿","ğŸ¬","ğŸ˜","ğŸ”¥","ğŸ˜‚"];
  for(let i=0;i<35;i++){
    const el=document.createElement("div");
    el.className="float";
    el.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.animationDuration=2+Math.random()*3+"s";
    floats.appendChild(el);
    setTimeout(()=>el.remove(),5000);
  }
}
</script>

</body>
</html>
